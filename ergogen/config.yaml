meta:
  engine: 4.1.0
  name: ouleetka
  version: 0.1
  ref: "ouleetka v0.1"
  author: nxtk
  url: https://github.com/nxtk/ouleetka

  footprints:
    #template: &kicad_template "kicad5"
    template: &kicad_template "kicad8_1"
    key_switch: &fp_key_switch ceoloide/switch_choc_v1_v2
    reset_switch: &fp_reset_switch "ceoloide/reset_switch_smd_side"
    power_switch: &fp_power_switch "ceoloide/power_switch_smd_side"
    mounting_hole: &fp_mounting_hole "ceoloide/mounting_hole_plated"
    mounting_hole_npth: &fp_mounting_hole_npth "ceoloide/mounting_hole_npth"
    mcu: &fp_mcu "ceoloide/mcu_nice_nano"
    display_nicenano: &fp_display_niceview "ceoloide/display_nice_view"
    display_oled: &fp_display_oled "ceoloide/display_ssd1306"
    battery_connector: &fp_battery_connector "ceoloide/battery_connector_jst_ph_2"
    diode: &fp_diode "ceoloide/diode_tht_sod123"
    led: &fp_led "ceoloide/led_sk6812mini-e"
    fill_zone: &fp_fill_zone "ceoloide/utility_filled_zone"

units:
  $default_autobind: 0
  u: 0
  U: 0
  cx: 0
  cy: 0

  tolerance: 0.2

  # Note: 1u for CFX is 16.5 + 0.5 so 17, not choc spaced 17.5
  # Keycap sizes doesn't include spacing so 1.25U is 17 * 1.25 = 21.25
  keycap_spacing: 0.5

  # 1u keycap higth and width
  # cherry: 18 x 18, choc: 16.5 x 17.5, CFX 16.5 x 16.5 (16.3-16.75)
  kcy: 16.5
  kcx: 16.5

  # spacing between switch centers for 1u keycaps
  kx: kcx + keycap_spacing
  ky: kcx + keycap_spacing

  # spacing between switch centers for 1.25U keycaps
  kx125: kx * 1.25 + keycap_spacing
  # 1.25U keycap size (CFX: 21.25)
  kcx125: kx * 1.25

  # switch cutout hole width; mx, choc v2: 14, choc v1: 13.8
  kco: 13.8

  # M2 screws, flat head 4.1 mm
  screw_radius: 1 + tolerance / 2
  screw_diameter: 2 * screw_radius
  screw_head_radius: 2.05
  screw_head_diameter: 2 * screw_head_radius

  # M2 standoffs, 4.2 + 0.2 mm
  standoff_radius: 2.1 + tolerance / 2
  standoff_diameter: 2 * standoff_radius

  # MCU
  mcu_height: 33
  mcu_width: 18

  # 180 - Hotswap south, led north, 0 - opposite
  switch_rotation: 180

  # TODO: unused yet, cleanup later
  # led_pos_x: 0 # Led X position relative to the switch center
  # led_pos_y: 4.7 # Led Y position relative to the switch center
  # led_rotation: 0 # Led rotation

  # vertical_underglow_shift: -kx + 7.8 # How much to shift underglow leds tied to keys
  # vertical_diode_shift: 1.5 # How much to shift to avoid overlap
  # horizontal_diode_shift: -0.5 kco - 0.85

  # diode_rotation: 0 # Diode rotation
  # switch_rotation: 180 # Hotswap south, led north

  # top_plate_thickness: 1.3
  # internal_distance_to_top_plate: 2.2

  # # Physical measures
  # pwr_trace_width: 0.25 # 1A(0.25mm), 2A(0.8mm)
  # gnd_trace_width: 0.25
  # signal_trace_width: 0.15
  # via_size: 0.56 # JLCPCB min 0.56 | KiCad default 0.8
  # via_drill: 0.3 # JLCPCB min 0.3 | KiCad default 0.4

  # case_wall_thickness: 0.5
  # bottom_plate_thickness: 1.0
  # internal_distance_to_bottom_plate: 4

points.zones:
  main:
    anchor:
      # fix KiCad placement
      shift: [100, -100]
    key:
      tags:
        key: true
      spread: kx
      padding: ky
      origin: [-0.5kx, -0.5ky]
    columns:
      inner:
        key:
          column_net: C5
        rows:
          home:
            tags:
              led: true
            led_prev: LED1
            led_this: LED1_1
            led_next: LED1_2
      index.key.column_net: C4
      middle:
        key:
          tags:
            key125: true
          column_net: C3
          spread: 0.5kx + 0.5kx125 + 2
          stagger: 7.425
        rows:
          home:
            tags:
              led: true
            led_prev: LED1_1
            led_this: LED1_2
            led_next: LED1_3
      ring:
        key:
          tags:
            key125: true
          column_net: C2
          spread: kx125 + 0.75 #- 0.25
          stagger: -1.65
          splay: -2.5
      pinky:
        key:
          column_net: C1
          spread: kx + 3.5
          stagger: -7.25
          splay: -2.5
        rows:
          home:
            tags:
              led: true
            led_prev: LED1_2
            led_this: LED1_3
            led_next: ''

      outer:
        key:
          tags:
            key125: true
          column_net: C0
          stagger: 6
          spread: kx
          padding: kcx125 + 0.5
        rows:
          top.skip: true
          home.adjust.rotate: -90
          bottom.adjust.rotate: -90
    rows:
      bottom.row_net: R2
      home.row_net: R1
      top.row_net: R0

  thumb:
    anchor:
      ref: main_inner_bottom
      shift: [-1.175kx, -1.8ky + 0.4]
      rotate: 16
    key:
      tags: 
        key: true
      padding: kx
      origin: [-0.5kx, -0.5ky]
      rotate: 90
    columns:
      outer:
        key:
          tags:
            led: true
            key125: true
          led_prev: LED0
          led_this: LED0_1
          led_next: LED0_2
          column_net: C5
      middle:
        key:
          tags:
            led: true
            key125: true
          led_prev: LED0_1
          led_this: LED0_2
          led_next: ''
          column_net: C4
          stagger: 4
          splay: -7
          spread: ky + -0.2
      inner:
        key:
          column_net: C3
          stagger: 5.5
          splay: -13
          shift: [-0.85, -1]
          spread: ky + 0.5
          rotate: 180
    rows:
      default.row_net: R3

  # viewport fix
  svg_viewport_fix1:
    key.tags: [viewport_fix]
    anchor:
      ref: main_inner_top
      shift: [-45, 25]

  svg_viewport_fix2:
    key.tags: [viewport_fix]
    anchor:
      ref: svg_viewport_fix1
      shift: [0, -105]

  # mcu
  mcu_center:
    key.tags: [helper]
    anchor:
      ref: main_inner_top
      shift: [-18.2, -13]

  mcu_top_right:
    key.tags: [helper]
    anchor:
      ref: mcu_center
      shift: [mcu_width / 2, mcu_height / 2]

  mcu_top_left:
    key.tags: [helper]
    anchor:
      ref: mcu_center
      shift: [mcu_width / -2, mcu_height / 2]

  mcu_bottom_right:
    key.tags: [helper]
    anchor:
      ref: mcu_top_right
      shift: [0, -mcu_height]

  mcu_bottom_left:
    key.tags: [helper]
    anchor:
      ref: mcu_top_left
      shift: [0, -mcu_height]

  mcu_top_center:
    key.tags: [helper]
    anchor.aggregate.parts:
      - mcu_top_left
      - mcu_top_right

  mcu_bottom_center:
    key.tags: [helper]
    anchor.aggregate.parts:
      - mcu_bottom_left
      - mcu_bottom_right

  # connectors
  display_header:
    key.tags: [helper]
    anchor:
      ref: mcu_bottom_center
      shift: [0, -2.6/2 - 1.85]

  battery_connector:
    key.tags: [helper]
    anchor:
      ref: mcu_center
      shift: [-8.5, -28.25]
      rotate: 0

  # buttons
  power_switch:
    key.tags: [helper]
    anchor:
      ref: mcu_top_center
      shift: [-2.5, 0.2]

  reset_switch:
    key.tags: [helper]
    anchor:
      ref: power_switch
      shift: [9.05, -0.325]
      rotate: 0

  # screws
  standoff_right:
    key.tags: [helper, standoff]
    anchor:
      ref: main_inner_bottom
      shift: [-14, -19.675]

  standoff_mid:
    key.tags: [helper, standoff]
    anchor:
      aggregate.parts:
        - main_middle_home
        - main_middle_bottom
      shift: [-8.75, 0]

  standoff_left:
    key.tags: [helper, standoff]
    anchor:
      ref: main_pinky_home
      shift: [9.337, 0.5]

  screw_inner_top:
    key.tags: [helper, screw]
    anchor:
      ref: main_inner_top
      shift: [8.5, 8]

  screw_inner_bottom:
    key.tags: [helper, screw]
    anchor:
      ref: main_inner_bottom
      shift: [7, -27.5]

  screw_middle_top:
    key.tags: [helper, screw]
    anchor:
      ref: main_middle_top
      shift: [12, 2.5]

  screw_middle_bottom:
    key.tags: [helper, screw]
    anchor:
      ref: main_middle_bottom
      shift: [12, -15.350]

  screw_right_top:
    key.tags: [helper, screw]
    anchor:
      ref: main_middle_home
      shift: [66.741, 7.425]

  screw_mcu_middle:
    key.tags: [helper, screw]
    anchor:
      ref: main_inner_home
      shift: [-25.700, -18.875]

  screw_right_bottom:
    key.tags: [helper, screw]
    anchor:
      ref: main_middle_bottom
      shift: [63.254, -15.350]

outlines:
  _viewport_fix:
    - what: rectangle
      where: [viewport_fix]
      size: 5

  _grid:
    # 1u
    - what: rectangle
      where: [/^main_(?!middle|ring|outer).*/, thumb_inner]
      size: [kx, ky]
      operation: stack
      # 1.25u vertical
    - what: rectangle
      where: [/^main_(middle|ring|outer).*/, thumb_outer, thumb_middle]
      size: [kx125, ky]
      operation: stack

  _keycaps:
    # stem
    - what: rectangle
      where: [key]
      size: [10, 4]
      adjust:
        shift: [0, 0]
    - what: rectangle
      where: [key]
      size: [3.2, 4]
      adjust:
        shift: [0, -1.2]
    - what: circle
      where: [key]
      operation: stack
      radius: 1.6
    - what: rectangle
      where: [key]
      operation: stack
      size: [1.2, 3]
      adjust:
        shift: [-2.85, 0]
    - what: rectangle
      where: [key]
      operation: stack
      size: [1.2, 3]
      adjust:
        shift: [2.85, 0]
      # 1u
    - what: rectangle
      where: [/^main_(?!outer|ring|middle).*/, thumb_inner]
      operation: stack
      size: [kcx, kcy]
      corner: 1.5
    - what: rectangle
      where: [/^main_(?!middle|ring|outer).*/, thumb_inner]
      operation: stack
      size: [kcx - 2.5, kcy - 2.5]
      corner: 1
      # 1.25u
    - what: rectangle
      where: [/^main_(middle|ring|outer).*/, thumb_outer, thumb_middle]
      operation: stack
      size: [kcx125, kcy]
      corner: 1.5
    - what: rectangle
      where: [/^main_(middle|ring|outer).*/, thumb_outer, thumb_middle]
      operation: stack
      size: [kcx125 - 2.5, kcy - 2.5]
      corner: 1

  _debug_points:
    - what: rectangle
      where: true
      size: [3, 0.01]
      adjust:
        rotate: 45
    - what: rectangle
      where: true
      size: [0.01, 3]
      adjust:
        rotate: 45
      operation: stack
    - what: circle
      where: true
      radius: 0.4
      adjust:
        shift: [1.15, 1.15]

  _standoffs:
    - what: circle
      where: [standoff]
      radius: standoff_radius

  _screws:
    - what: circle
      where: [screw]
      radius: screw_radius

  _screwheads:
    - what: circle
      where: [screw, standoff]
      radius: screw_head_radius

  _switches:
    - what: rectangle
      where: [key]
      size: 15

  _switch_cutouts:
    - what: rectangle
      where: [key]
      size: kco

  _mcu:
    - what: rectangle
      where: mcu_center
      size: [mcu_width, mcu_height]
      fillet: 1.75

  _display:
    - what: rectangle
      where: display_header
      operation: stack
      size: [14, 36]
      adjust:
        shift: [0, 36/2 - 1.3]
    - what: rectangle
      where: display_header
      operation: stack
      size: [12, 38]
      adjust:
        shift: [0, 38/2 - 3.3]
    - what: rectangle
      where: display_header
      operation: stack
      size: [12.820, 2.6]
    - what: rectangle
      where: display_header
      operation: stack
      size: [10.280, 2.6]
      adjust:
        shift: [0, -2]

  _battery_connector:
    - what: rectangle
      where: battery_connector
      size: [7.75, 6]
      adjust:
        shift: [8/2 - 1.5, 0]

  _power_switch:
    - what: rectangle
      where: power_switch
      size: [8.8, 4.55]
      adjust:
        shift: [0, -4.55/2 + 1.795]

  _reset_switch:
    - what: rectangle
      where: reset_switch
      size: [5.95, 3.5]

  stuff:
    - ^_keycaps
    - ^_mcu
    - ^_display
    - ^_battery_connector
    - ^_power_switch
    - ^_reset_switch
    - ^_screws
    - ^_standoffs
    - ^_screwheads

  _main_raw:
    - what: rectangle
      where: main_inner_home
      size: [180, 150]
      adjust:
        shift: [40, 40]
    - what: circle
      where: main_middle_home
      operation: intersect
      radius: 190
      adjust:
        shift: [-1, -164.5]
    - what: rectangle
      where: main_inner_home
      operation: subtract
      size: [50, 70]
      adjust:
        shift: [-0.5kx - 50/2 + 0.25, 0]
    - what: rectangle
      where: main_outer_home
      operation: subtract
      size: [70, 30]
      adjust:
        shift: [10, 30/2 + 0.5ky - 0.65]
    # - what: circle
    #   where: main_middle_top
    #   operation: subtract
    #   radius: 200
    #   adjust:
    #     shift: [114, 188.3]
    # - what: circle
    #   where: main_middle_top
    #   operation: subtract
    #   radius: 115
    #   adjust:
    #     shift: [-52, 115.25]

  _mcu_addon_raw:
    - what: rectangle
      where: main_inner_home
      size: [24, 64]
      adjust:
        shift: [-0.5kx - 22.9 / 2 + 1, -10]
    - what: rectangle
      where: thumb_outer
      operation: subtract
      size: [60, 20]
      adjust:
        shift: [15, 20/2 + 0.5ky - 0.7]

  _thumb_addon_raw:
    - what: circle
      where: main_middle_home
      radius: 140
      adjust:
        shift: [-87.5, 71.25]
      operation: stack
    - what: rectangle
      where: main_inner_home
      size: [350, 250]
      adjust:
        shift: [-35, 115]
      operation: subtract
    - what: rectangle
      where: main_inner_bottom
      size: [135, 70]
      adjust:
        shift: [-100, -20]
      operation: subtract
    - what: rectangle
      where: thumb_outer
      operation: subtract
      size: [40, 20]
      adjust:
        shift: [5, 20/2 + 0.5ky - 0.7]
    - what: circle
      where: main_inner_home
      radius: 30
      operation: subtract
      adjust:
        shift: [-37.85, -10.35]

  _top_plate_raw:
    - _main_raw
    - _thumb_addon_raw
    - what: circle
      where: main_middle_bottom
      radius: 57
      operation: subtract
      adjust:
        shift: [19.5, -76.5]
    - what: rectangle
      where: main_middle_bottom
      operation: subtract
      size: [50, 20]
      adjust:
        shift: [47, -30]
        rotate: -1
    - what: rectangle
      where: main_middle_bottom
      operation: subtract
      size: [10, 5]
      adjust:
        shift: [-13, -33.1]
        rotate: 32

  _top_plate0:
    - what: outline
      name: _top_plate_raw
      fillet: 1.5

  _top_plate1:
    - what: outline
      name: _top_plate0
      expand: 0.5

  top_plate:
    - ^_top_plate1
    - -_switch_cutouts

  _curve_left_side:
    - what: circle
      where: main_inner_home
      radius: 300
      adjust:
        shift: [-327, 2]
    - what: rectangle
      where: main_inner_home
      operation: add
      size: [10, 35]
      adjust:
        shift: [-32.05, 15]

  _pcb_raw:
    - _top_plate_raw
    - _mcu_addon_raw
    - -_curve_left_side


  _pcb0:
    - what: outline
      name: _pcb_raw
      fillet: 1.5

  _pcb1:
    - what: outline
      name: _pcb0
      expand: 0.5
      fillet: 0.5

  pcb:
    - ^_pcb1

  fill_zone:
    - what: outline
      name: pcb
      expand: 1

  debug_preview:
    - ^_viewport_fix
    - ^_debug_points
    - ^_grid
    - ^stuff
    - ^_pcb_raw

  preview:
    - ^_viewport_fix
    - ^stuff
    - ^pcb

pcbs:
  ouleetka:
    outlines:
      main:
        outline: pcb
        layer: Edge.Cuts
      top_plate:
        outline: top_plate
        layer: Dwgs.User
      stuff:
        outline: stuff
        layer: Dwgs.User
    template: *kicad_template
    footprints:
      key_switch_base: &key_switch_base
        what: *fp_key_switch
        where: false
        params: &key_switch_base_params
          from: "{{column_net}}"
          to: "{{row_net}}S"
          LEFTSTAB: "{{row_net}}"
          RIGHTSTAB: "{{row_net}}S"
          keycap_width: kcx
          keycap_height: kcy
          choc_v1_stabilizers_diameter: 1.75
          reversible: true
          include_plated_holes: true
          include_corner_marks: true
          include_stabilizer_nets: true
          include_centerhole_net: true
          switch_3dmodel_filename: ../../footprints/3dmodels/switch_kailh_choc_v1_purple.step
          switch_3dmodel_xyz_rotation: [0, 0, 0]
          switch_3dmodel_xyz_offset: [0, 0, 0]
          hotswap_3dmodel_filename: ../../footprints/3dmodels/hotswap_kailh_choc_v1.step
          hotswap_3dmodel_xyz_offset: [0, 0, 0]
          keycap_3dmodel_filename: ../../footprints/3dmodels/keycap_mbk_1_black.stpZ
          keycap_3dmodel_xyz_rotation: [0, 0, 0]
          keycap_3dmodel_xyz_offset: [0, 0, 0]
          keycap_3dmodel_xyz_scale: [0.945, 1, 1]
        adjust:
          rotate: switch_rotation

      key_switch_1u:
        <<: *key_switch_base
        where: [[key, -key125, -/^(main|thumb)_inner/, -main_pinky_home]]

      key_switch_1u_inner:
        <<:
          - params:
              <<: *key_switch_base_params
              outer_pad_width_back: 2.3
          - *key_switch_base
        where: [[/^(main|thumb)_inner/, -/^main_inner_home/]]

      key_switch_1u_inner_led:
        <<:
          - params:
              <<: *key_switch_base_params
              outer_pad_width_back: 2.3
              LEFTSTAB: "{{led_this}}"
              RIGHTSTAB: "{{led_prev}}"
          - *key_switch_base
        where: [main_inner_home]

      key_switch_1u_pinky_led:
        <<:
          - params:
              <<: *key_switch_base_params
              outer_pad_width_back: 2.3
              LEFTSTAB: "{{led_this}}"
              RIGHTSTAB: "{{led_prev}}"
          - *key_switch_base
        where: [main_pinky_home]

      key_switch_1_25u:
        <<:
          - params:
              <<: *key_switch_base_params
              keycap_3dmodel_xyz_scale: [1.225, 1, 1]
          - *key_switch_base
        where: [[key125, -/^thumb/, -led]]

      key_switch_1_25u_led:
        <<:
          - params:
              <<: *key_switch_base_params
              keycap_3dmodel_xyz_scale: [1.225, 1, 1]
              LEFTSTAB: "{{led_this}}"
              RIGHTSTAB: "{{led_prev}}"
          - *key_switch_base
        where: [[key125, led]]

      # key_switch_125u_thumb:
      #   <<:
      #     - params:
      #         <<: *key_switch_base_params
      #         #keycap_3dmodel_filename: ../../footprints/3dmodels/keycap_mbk_15_black.stpZ
      #         keycap_3dmodel_xyz_scale: [0.82, 1, 1]
      #         LEFTSTAB: "DOUT"
      #         RIGHTSTAB: "DIN"
      #     - *key_switch_base
      #   where: [thumb_outer, thumb_middle]

      key_diode:
        what: *fp_diode
        where: [[key, -led]]
        params:
          from: "{{row_net}}S"
          to: "{{row_net}}"
          side: "F"
          reversible: true
          include_tht: false
          include_silkscreen: true
        adjust:
          shift: [0, 5.150]
          rotate: 180

      key_diode_ledkey:
        what: *fp_diode
        where: [[key, led]]
        params:
          from: "{{row_net}}S"
          to: "{{row_net}}"
          side: "F"
          reversible: true
          include_tht: false
          include_silkscreen: true
        adjust:
          shift: [3.625, 0.750]
          rotate: -90

      led:
        what: *fp_led
        where: [led]
        params:
          reversible: true
          reverse_mount: false # false for underglow
          include_traces_vias: false
          include_courtyard: false
          include_keepout: false
          P2: "{{led_this}}"
          P4: "{{led_prev}}"
        adjust:
          shift: [0, 5]

      mcu:
        what: *fp_mcu
        where: mcu_center
        adjust:
          shift: [0, 0.07]
        params:
          via_size: 0.8
          via_drill: 0.4
          only_required_jumpers: false
          use_rectangular_jumpers: false
          include_extra_pins: false
          include_traces: true

          designator: "MCU"
          side: "F"
          reversible: true
          reverse_mount: true # true for MCU facing down
          show_silk_labels: true
          show_silk_labels_on_both_sides: true
          show_via_labels: true
          show_instructions: false


          mcu_3dmodel_filename: ../../footprints/3dmodels/pro_micro.stpZ
          mcu_3dmodel_xyz_rotation: [-90, 0, 90]
          mcu_3dmodel_xyz_offset: [-7.6, 12.7, 3.6]
          mcu_3dmodel_xyz_scale: [1, 1, 1]

          P0: LED0
          P1: LED1
          P21: C0
          P20: C1
          P19: C2
          P18: C3
          P15: C4
          P14: C5
          P2: SDA
          P3: SCL
          P4: CS
          P5: R0
          P6: R1
          P7: R2
          P8: R3

